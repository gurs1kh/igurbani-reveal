<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>reveal.js - Slide Notes</title>

	<link rel="stylesheet" href="css/notes.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="igurbani-reveal" ng-controller="slideController">
	<div id="notes">
		<aside class='notes'>
			<ul>
				<li class='pankti' ng-repeat="pankti in panktis" ng-click="changeSlide($index)">{{pankti.Verse.gurmukhi}}</li>
			</ul>
		</aside>
	</div>
</body>
</html>
